<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doğrusal Şifreleme — Uygulama Ödevi</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <a href="index.html" class="back-arrow-button">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
    <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
  </svg>
</a>

  <header>
    <h1>Doğrusal Şifreleme Uygulaması</h1>
    <p>f(x) = ax + b (mod 26)</p>
    <div class="theme-switch-wrapper">
  <span class="icon">☀️</span>
  <label class="theme-switch" for="modeToggleCheckbox">
    <input type="checkbox" id="modeToggleCheckbox" />
    <span class="slider"></span>
  </label>
  <span class="icon">🌙</span>
</div>
  </header>

  <nav class="tabs">
    <button data-tab="encrypt" class="active">Şifreleme</button>
    <button data-tab="decrypt">De-Şifreleme</button>
    <button data-tab="crack">Şifre Kırma</button>
  </nav>

  <main>
    <section id="encrypt" class="tab active">
      <label for="plainInput">Düz Metin (girdi):</label>
      <textarea id="plainInput" rows="5" placeholder="Düz metni buraya yazın (İngilizce)"></textarea>

      <div class="row">
        <label for="keyAEncrypt">Anahtar (a):</label>
        <input id="keyAEncrypt" type="number" value="5" />
        <label for="keyBEncrypt">Anahtar (b):</label>
        <input id="keyBEncrypt" type="number" value="8" />
        <button id="btnEncrypt">Şifrele</button>
      </div>

      <div class="row">
        <label for="alphabetEncrypt">Alfabe:</label>
        <select id="alphabetEncrypt">
            <option value="tr">Türkçe (29 harf)</option>
            <option value="en">İngilizce (26 harf)</option>
        </select>
       </div>

      <label>Şifreli Metin (çıktı):</label>
      <textarea id="cipherOutput" rows="3" readonly></textarea>
      <div id="encryptHistory" class="box">
        <strong>Şifreleme Geçmişi:</strong>
        <ol id="encryptHistoryList"></ol>
    </div>
    </section>

    <section id="decrypt" class="tab">
      <label for="cipherInput">Şifreli Metin (girdi):</label>
      <textarea id="cipherInput" rows="5" placeholder="Şifreli metni buraya yazın"></textarea>

      <div class="row">
        <label for="keyADecrypt">Anahtar (a):</label>
        <input id="keyADecrypt" type="number" value="5" />
        <label for="keyBDecrypt">Anahtar (b):</label>
        <input id="keyBDecrypt" type="number" value="8" />
        <button id="btnDecrypt">Deşifrele</button>
      </div>

      <div class="row">
        <label for="alphabetDecrypt">Alfabe:</label>
        <select id="alphabetDecrypt">
            <option value="tr">Türkçe (29 harf)</option>
            <option value="en">İngilizce (26 harf)</option>
        </select>
        </div>

      <label>Düz Metin (çıktı):</label>
      <textarea id="plainOutput" rows="3" readonly></textarea>
      <div id="decryptHistory" class="box">
        <strong>Deşifreleme Geçmişi:</strong>
        <ol id="decryptHistoryList"></ol>
    </div>
    </section>

    <section id="crack" class="tab">
      <label for="crackInput">Şifreli Metin (girdi):</label>
      <textarea id="crackInput" rows="5" placeholder="Kırmak istediğiniz şifreli metni buraya yazın"></textarea>
      <div class="row">
        <button id="btnCrack">Kırmayı Deneye Başla</button>
      </div>

      <div class="row">
        <label for="alphabetCrack">Kırma Alfabesi:</label>
        <select id="alphabetCrack">
            <option value="en">İngilizce (26 harf)</option>
            <option value="tr">Türkçe (29 harf)</option>
        </select>
       </div>

      <div id="crackCandidates" class="box"></div>
    </section>
  </main>

  <script src="js/dogrusal.js"></script>
</body>
</html>
